<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post" class="post-form my-3">
        {{form.csrf_token}}
         <!-- 오류표시 Start -->
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
        </div>
        {% endfor %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" name="subject" id="subject" class="form-control" value="{{form.subject.data or ''}}">
        </div>
        <div class="form-group">
             <label for="content">내용</label>
            <textarea type="text" name="content" id="content" class="form-control" value="{{form.content.data or ''}}"></textarea>
        </div>

        <button type="submit" class="btn btn-secondary">저장하기</button>
    </form>
</div>
{% endblock %}
</body>
</html>
