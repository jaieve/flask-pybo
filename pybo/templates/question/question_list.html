
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- 부트스트랩 클래스
    - my-3 : 위아래(m은 margin, y는 y축을 의미) 방향으로 부트스트랩 기준 3 정도의 마진
    - py-2 : 위아래 방향으로 부트스트랩 기준 2 정도의 패딩
    - p-2 : 상하좌우 방향으로 부트스트랩 기준 2 정도의 패딩
    -->
</head>
<body>
    {% extends 'base.html' %}
    {% block content%}
    <div class="container my-3">
    <table class="table table-hover">
        <thead>
        <tr class="thead-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if question_list %}
        {% for question in question_list %}
        <tr>
            <td>{{ loop.index }}</td>
            <!-- Flask의 템플릿 태그
             loop.index : 반복 순서, 1부터 1씩 증가
             loop.index() : 반복 순서, 0부터 1씩 증가
            -->
            <td>
                <a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a>
            </td>
            <td>{{ question.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
       <a href="{{ url_for('question.create') }}" class="btn btn-secondary">질문 등록하기</a>
    </div>
    {% endblock %}
</body>
</html>
